<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>찡냐 목표표</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <h4>🔒 사용 룰 (한 줄 요약)
        <br>필수 2개 + 고정 = 오늘 합격 ✅</h4>

    <h2>❤️ 필수 (2개면 성공)</h2>
    <div class="check-group">
    <input type="checkbox" name="pilsu" value="toic">토익 30분📘<br>
    <input type="checkbox" name="pilsu" value="ux/ui">전공💻(VSCode / ProtoPie) <br>
    <input type="checkbox" name="pilsu" value="drawing!">그림 30분🎨<br></div>

    <h2>💛 선택</h2>
    <div class="check-group">
    <input type="checkbox" name="choice" value="game">게임🎮(테트리스 / 리듬)<br>
    <input type="checkbox" name="choice" value="music">노래🎤<br></div>

    <h2>⚙️ 고정</h2>
    <div class="check-group">
    <input type="checkbox" name="gojung" value="money">제테크 30분🪙<br>
    <input type="checkbox" name="gojung" value="sleep">취침 시간 -30분😴<br></div>
    
    <h2>🧯 최소버전</h2>
    <div class="check-group">
    <input type="checkbox" name="mini/ver" value="toic/mini">토익 5문제📘<br>
    <input type="checkbox" name="mini/ver" value="drawing!/mini">그림 5분🎨<br>
    <input type="checkbox" name="mini/ver" value="ux/ui/mini">전공 영상 10분💻<br></div>

    <br> <button>완료</button>
</body>
</html>
